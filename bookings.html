    <main>
        <div class="container mt-5">
            <h1>Contact Form</h1>
            <div class="row white-space">
                <div class="col-12">
                    <form action="confirmation.html" method="GET">
                        <div class="mb-2">
                            <label for="name" class="form-label">Full name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="col-12 mb-2">
                            <label for="phone" class="form-label">Phone number</label>
                            <input class="form-control" id="phone" name="phone" type="number" required>
                        </div>
                        <div class="col-12 mb-4">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email">
                        </div>
                        <div>
                            <select class="form-select mb-4" aria-label="Default select example">
                                <option selected>Reason for contact</option>
                                <option value="1">Book a personal training session</option>
                                <option value="2">Register for an event</option>
                                <option value="3">Careers with FWL</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <span id="text-area-span" class="col-3 input-group-text">Anything to say?</span>
                            <textarea class="col-9 form-control" aria-label="With textarea"></textarea>
                        </div>

                        <button id="bookings-button" type="submit">Submit</button>
                    </form>


                </div>
            </div>
        </div>

    <!-- JavaScript code to ensure the Bootstrap mobile navbar collapses when navigating to in-page links -->
    <script>
        document
            .querySelectorAll(".navbar-collapse .nav-link")
            .forEach((link) => {
                link.addEventListener("click", function (e) {
                    let section = document.querySelector(e.target.getAttribute("href"));
                    if (section) {
                        e.preventDefault(); // Prevent default anchor click behavior
                        let navbarHeight = document.querySelector(".navbar-toggler").offsetHeight;
                        window.scroll({
                            top: section.offsetTop - navbarHeight, // Adjust for navbar height
                            behavior: "smooth",
                        });
                        document
                            .querySelector(".navbar-collapse")
                            .classList.remove("show"); // Collapse navbar
                    }
                });
            });
    </script>
